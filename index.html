<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="display"></div>
    <div id="buttons">
      <div id="operators">
        <button class="op" id="+">+</button>
        <button class="op" id="*">x</button>
        <button class="op" id="-">−</button>
        <button class="op" id="/">÷</button>
        <button class="op" id="equals">=</button>
      </div>
      <div id="operands">
        <button class="opand" id="clear">C</button>
        <button class="opand" id="sign">+/-</button>
        <button class="opand" id="percent">%</button>
        <button class="opand" id="7">7</button>
        <button class="opand" id="8">8</button>
        <button class="opand" id="9">9</button>
        <button class="opand" id="4">4</button>
        <button class="opand" id="5">5</button>
        <button class="opand" id="6">6</button>
        <button class="opand" id="1">1</button>
        <button class="opand" id="2">2</button>
        <button class="opand" id="3">3</button>
        <button class="zero" id="0">0</button>
        <button class="opand" id="decimal">.</button>
      </div>
    </div>
  </div>
</body>
</html>
